<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="icon" type="image/x-icon" href="logo.png">
          <title>Tic Tac Toe</title>
          <link rel="stylesheet" href="style.css">
</head>
<body>
          <nav>
                    <ul>
                              <li>Home</li>
                              <!-- <li>About Game</li> -->
                    </ul>
          </nav>
          <!-- game container show whole area to game -->
          <div class="gameContainer">
                    <!-- container shows box in it -->
                    <!-- shows Left side as Game(TicTacToe) Right side as GameInfo -->
                    <div class="container">
                              <div class="line"></div>
                              <!-- 9 boxtext as grid of Tic-Tac-Toe -->
                              <!-- bt-0 bl-0... used to remove border accordingly -->
                              <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                              <div class="box bt-0"><span class="boxtext"></span></div>
                              <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                              <div class="box bl-0"><span class="boxtext"></span></div>
                              <div class="box"><span class="boxtext"></span></div>
                              <div class="box br-0"><span class="boxtext"></span></div>
                              <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                              <div class="box bb-0"><span class="boxtext"></span></div>
                              <div class="box bb-0 br-0"><span class="boxtext"></span></div>
                    </div>
                    <div class="gameInfo">
                              <h1>Welcome To My Tic-Tac-Toe</h1>
                              <div>
                                        <span class="info">Turn For X</span>
                                        <button id="reset">Reset</button>
                              </div>
                              <div class="imgbox">
                                        <img src="oh-yay.gif" alt="Win">
                              </div>
                    </div>
          </div>
          <script src="script.js"></script>
</body>
</html>
